<body style="background-color: rgb(255, 255, 255);">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>



{% block body %}
<main class="container">
  <div class="bg-light p-5 rounded mt-5" style="background-color: aquamarine;">
    <h1>Essay Writer</h1>

    <form class="" action="/" method="post">

      <div class="mb-lg-4">
        <label class="form-label">Write the essay with the help of AI</label>
        <input type="text" class="form-control" name="text" placeholder="eg. Write an Essay on Global Warming">
      </div>


      <button type="submit" class="btn btn-info btn-lg">Generate</button>

    </form>
  </div>


  <div class="p-3 rounded">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="text-primary">{{prompt}}</h3>
        <h6  style="font-family: 'Aclonica', sans-serif;  background-image: linear-gradient(to bottom, #560064, #59007c, #560096, #4700b3, #0900d3); -webkit-text-fill-color: transparent; -webkit-background-clip: text;">{{resp}}</h6>

      </div>
    </div>
  </div>
</main>
{% endblock %}
</body>
