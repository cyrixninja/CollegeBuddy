<body style="background-color: rgb(255, 255, 255);">
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>
{% block body %}
<main class="container">
    <div class="bg-light p-5 rounded mt-5" style="background-image: linear-gradient(90deg, rgba(21,34,37,0.9556197478991597) 0%, rgba(21,34,37,0.96) 54%, rgba(21,34,37,0.96) 100%);">
    <h1 style="white-space: pre-wrap; color: rgb(255, 255, 255);" >Fix your Code🐞</h1>

    <h5 style="white-space: pre-wrap; color: rgb(255, 255, 255);">Enter your code here to fix it</h5>

    <form class="" action="/bugfix" method="post">

      <div class="mb-3">
        <textarea type="text"  rows="25" class="form-control" name="codefix" placeholder="Enter your Code Here"></textarea>
      </div>

      <button type="submit" class="btn btn-info btn-lg">Fix</button>

    </form>
  </div>



      <div class="col-xl-15 mb-15">
        <div class="card">
         <div class="card-body" style="background-image: linear-gradient(90deg, rgba(21,34,37,0.9556197478991597) 0%, rgba(21,34,37,0.96) 54%, rgba(21,34,37,0.96) 100%);">
            <h2 class="card-title" style="color: rgb(255, 255, 255);">Fixed Code🐞</h2>
            <p class="card-text" style="white-space: pre-wrap; color: rgb(255, 255, 255);">{{openAIAnswer}}</p>
          </div>
        </div>
      </div>
</main>
{% endblock %}
</body>
